<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />

<title>GIMUT ü¶∑ - Kuis</title>
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ffd194, #d1913c);
    font-family: 'Montserrat';
    overflow: hidden;
    user-select: none;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
   #homeBtn {
    background: #d84315;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    font-weight: 700;
    border-radius: 20px;
    padding: 14px 25px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    margin-top: 20px; /* Jarak dari tombol mulai kuis */
  }
  #homeBtn:hover {
    background: #ff6d00;
  }
  #app {
    width: 700px;
    max-width: 100vw;
    height: 600px;
    background: #fff1e6;
    border-radius: 25px;
    box-shadow: 0 12px 40px rgba(255,109,0,0.5);
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 25px 30px 25px;
    justify-content: center; 
  }

  /* Animated Title */
  h1 {
    font-size: 3.2rem;
    color: #d84315;
    text-shadow: 2px 2px 6px #ffb74d;
    animation: bounce 2.5s infinite;
    margin-bottom: 8px;
  }

  /* Subtitle */
  h3 {
    font-weight: 600;
    color: #ff6f00;
    font-size: 1.3rem;
    letter-spacing: 1.3px;
    margin-bottom: 35px;
    text-align: center;
  }

  /* Animated mascot svg */
  #mascot {
    width: 180px;
    height: 180px;
    margin-bottom: 30px;
    user-select: none;
    cursor: default;
    animation: floatUpDown 4s ease-in-out infinite;
  }

  /* Start button with shine animation */
  #startBtn {
    background: linear-gradient(90deg, #ff6d00, #ff8f00);
    border: none;
    color: #fff8e1;
    font-size: 1.5rem;
    font-weight: 700;
    border-radius: 40px;
    padding: 15px 65px;
    box-shadow: 0 8px 25px rgba(255, 109, 0, 0.7);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    outline: none;
  }
  
  #startBtn:before {
    content: "";
    position: absolute;
    top: -100%;
    left: -45%;
    width: 80%;
    height: 300%;
    background: rgba(255,255,255,0.4);
    transform: rotate(25deg);
    transition: all 0.4s ease;
  }
  #startBtn:hover:before {
    top: 100%;
    left: 150%;
    transition: all 0.7s ease;
  }
  #startBtn:active {
    transform: scale(0.95);
  }

  /* Confetti container */
  #confetti {
    pointer-events: none;
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%;
    height: 100%;
    overflow: visible;
    z-index: 50;
  }

  /* Confetti particle */
  .confetti-piece {
    position: absolute;
    width: 10px;
    height: 20px;
    background-color: #ff6d00;
    opacity: 0.9;
    border-radius: 3px;
    animation-name: confetti-fall;
    animation-timing-function: ease-in-out;
    animation-iteration-count: 1;
    will-change: transform, opacity;
  }

  /* Colors variation for confetti */
  .confetti-piece.orange1 { background-color: #ff6d00; }
  .confetti-piece.orange2 { background-color: #ffa726; }
  .confetti-piece.orange3 { background-color: #ffb74d; }
  .confetti-piece.orange4 { background-color: #fb8c00; }

  /* Animations */
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
    40% {transform: translateY(-25px);}
    60% {transform: translateY(-15px);}
  }
  @keyframes floatUpDown {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-18px);}
  }
  @keyframes confetti-fall {
    0% {opacity: 1; transform: translateY(0) rotate(0);}
    100% {opacity: 0; transform: translateY(500px) rotate(720deg);}
  }

  /* Responsive text scaling */
  @media (max-width: 360px) {
    #app {
      height: 580px;
      padding: 18px 22px 28px 22px;
    }
    h1 {
      font-size: 2.7rem;
      margin-bottom: 6px;
    }
    h3 {
      font-size: 1.1rem;
      margin-bottom: 28px;
    }
    #mascot {
      width: 140px;
      height: 140px;
      margin-bottom: 24px;
    }
    #startBtn {
      font-size: 1.3rem;
      padding: 12px 50px;
    }
  }
</style>
</head>
<body>
  <div id="app" role="main" aria-label="Halaman utama kuis anak">
    <h1>Kuis Seru!</h1>
    <h3>Ayo uji pengetahuanmu sambil bermain!</h3>

    <!-- Animated mascot cartoon (orange mascot) -->
    <svg id="mascot" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" >
      <circle cx="32" cy="32" r="30" fill="#ff6d00" />
      <circle cx="20" cy="28" r="8" fill="#fff" />
      <circle cx="44" cy="28" r="8" fill="#fff" />
      <circle cx="20" cy="28" r="5" fill="#6d3b00" />
      <circle cx="44" cy="28" r="5" fill="#6d3b00" />
      <path d="M20 38 C 24 44, 40 44, 44 38 Q 42 50 22 50 Q 20 44 20 38" fill="#d84315" />
      <circle cx="32" cy="42" r="8" fill="none" stroke="#fff" stroke-width="1" />
    </svg>

    <button id="startBtn" aria-label="Mulai Kuis">Mulai Kuis üéâ</button>
    <button id="homeBtn" aria-label="Kembali ke Home">Kembali ke Home üè†</button>


    <div id="confetti"></div>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const homeBtn = document.getElementById('homeBtn');
  const confettiContainer = document.getElementById('confetti');

  function createConfettiPiece() {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    // Random orange shade
    confetti.classList.add('orange' + ((Math.floor(Math.random() * 4) + 1)));
    confetti.style.left = Math.random() * 320 + 'px';
    confetti.style.top = '-20px';
    confetti.style.width = (8 + Math.random() * 5) + 'px';
    confetti.style.height = (12 + Math.random() * 10) + 'px';
    confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
    confetti.style.animationDelay = (Math.random() * 0.8) + 's';
    confetti.style.transform = `rotate(${Math.floor(Math.random()*360)}deg)`;
    return confetti;
  }
   homeBtn.addEventListener('click', () => {
    window.location.href = 'home.html'; 
  });

  function launchConfetti() {
    const pieces = [];
    for(let i=0; i<30; i++) {
      const confetti = createConfettiPiece();
      confettiContainer.appendChild(confetti);
      pieces.push(confetti);
      
      // Remove confetti after animation
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }
  }

  startBtn.addEventListener('click', () => {
  startBtn.disabled = true;
  homeBtn.style.display = "none";
  startBtn.textContent = "Siap!!!";
  launchConfetti();
 
  
  setTimeout(() => {
    window.location.href = 'kuis.html'; // pindah ke halaman kuis.html
  }, 2500);
});

</script>
</body>
</html>
