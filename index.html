<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIMUT ðŸ¦· - Edukasi Kesehatan Gigi & Mulut</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <style>
       
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', cursive, Arial, sans-serif;
            background-color: #fff8f0;
            color: #333;
            text-align: justify;
        }

        p {
            text-align: center !important;
        }


        :root {
            --orange: #ffffff;
            --orange-light: #ffb347;
            --blue: #2196f3;
            --blue-light: #bbdefb;
            --white: #271500;
            --gray-light: #f5f5f5;
        }


        .btn-rounded {
            border-radius: 50px;
            font-weight: 600;
            padding: 0.75rem 2.5rem;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-orange {
            background-color: #ff6f00;
            color: #ffffff;
            border: none;
            transform: scale(1.2); 
            transform-origin: center; 
            transition: transform 0.3s ease;
        }

        .btn-orange:hover,
        .btn-orange:focus {
            background-color: var(--orange-light);
            color: var(--white);
            outline: none;
            box-shadow: 0 0 8px var(--orange-light);
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(135deg, var(--orange) 0%, #ff9e40 100%);
            color: var(--white);
            min-height: 100vh;
            padding: 4rem 1rem 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hero h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            text-align: center !important;
        }

        #hero p.subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.15);
        }

        #hero .creator {
            margin-top: 2rem;
            font-size: 1rem;
            font-style: italic;
            opacity: 0.85;
        }

        .illustration-container {
            max-width: 320px;
            margin: 0 auto 2rem;
        }

        @media (min-width: 768px) {
            #hero {
                text-align: left;
                padding: 6rem 4rem 6rem 6rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            #hero .text-content {
                max-width: 600px;
            }

            .illustration-container {
                margin: 0;
                max-width: 400px;
            }
        }

        .illustration-container img {
            max-width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <section id="hero" aria-label="Hero section with website introduction">
        <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
            <div class="illustration-container">
                <img src="assets/test.png" alt="logo" class="img-fluid" />
            </div>
            <div class="text-content text-center text-md-start mb-4 mb-md-0">
                <h1>GIMUT â€“ Website Edukasi Kesehatan Gigi &amp; Mulut</h1>
                <p class="subtitle">
                    Website pembelajaran interaktif tentang kesehatan gigi dan mulut untuk anak-anak sekolah dasar
                </p>
                <div class="d-flex justify-content-center">
                    <a href="home.html" class="btn btn-orange btn-rounded" role="button" aria-label="Mulai Belajar">
                        Mulai Belajar
                    </a>
                </div>
                <p class="creator mt-4">
                    Dikembangkan oleh Muhammad Faizal Makmur <br> Universitas Negeri Yogyakarta.
                </p>
            </div>
        </div>
    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
    ></script>
</body>
</html>
